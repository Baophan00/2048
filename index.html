<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="UTF-8" />
  <title>2048 Irys Arcade</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <audio id="bg-music" src="music.mp3" preload="auto" playsinline></audio>


  <!-- Mascot overlay -->
  <div id="mascot-overlay" class="mascot-overlay">
    <img id="mascot-intro" src="mascot.png" alt="Mascot Intro" />


  </div>

  <div class="game-container">
    <div class="title">2048 Irys Arcade</div>

    <div class="score-box">
      <span>Score:</span> <span id="score">0</span> |
      <span>Your Best:</span> <span id="high-score">0</span>
    </div>

    <div id="grid-container"></div>

    <!-- Play Now button -->
    <button id="play-btn">▶️ Play Now</button>

    <!-- Mode toggle button -->
    <button id="toggle-mode-btn">🖼 Mascot Mode</button>

    <!-- Upload Score button (hidden by default) -->
    <button id="upload-btn" style="display: none;">Upload Score</button>

    <!-- Music toggle button -->
    <button id="music-btn">🔇 Music</button>

    <!-- Game Over message -->
    <div id="game-over" class="game-over" style="display: none;">GAME OVER</div>

    <div class="info">Use arrow keys or swipe to play</div>

    <div class="leaderboard-box">
      <h4>🏆 Top Players</h4>
      <div id="leaderboard">No scores yet.</div>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <!-- Modal nhập tên người chơi -->
  <div id="name-modal" class="modal">
    <div class="modal-content">
      <h3>🎮 Enter Your Name</h3>
      <input type="text" id="player-name-input" placeholder="Your name" />
      <button id="submit-name-btn">Submit</button>
    </div>
  </div>

  <!-- Swipe gesture library -->
  <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>

  <!-- Main script using ES Modules -->
  <script type="module" src="script.js"></script>
</body>
</html>
